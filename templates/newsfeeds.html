<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>GovNews Insights</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/app.min.css') }}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/components.css') }}">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/custom.css') }}">

</head>

<body>
<!--<div class="loader"></div>-->
<div id="app">
    <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>

        <nav class="navbar navbar-expand-lg main-navbar sticky">
            <div class="form-inline mr-auto">
                <ul class="navbar-nav mr-3 text-decoration-none text-body">
                    <li class="mr-5"><h2 class="pt-2"><span class="logo-name"
                                                            style="color: rgba(90,130,255,0.94);">Gov</span>News</h2>
                    </li>
                    <li class="mr-3"><a href="/"><h5 class="pt-3" style="color: gray;">Home</h5></a></li>
                    <li class="mr-3"><a href="/explore"><h5 class="pt-3" style="color: gray;">Explore</h5></a></li>
                    <li class="mr-3"><a href="/trending"><h5 class="pt-3" style="color: gray;">Trending Now</h5></a>
                    </li>
                    <li class="mr-3"><a href="/newsfeeds"><h5 class="pt-3" style="color: gray;">News Feeds</h5></a></li>
                </ul>
            </div>
            <ul class="navbar-nav navbar-right">
                <li>
                    <form class="form-inline mr-auto">
                        <div class="search-element">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                                   data-width="200">
                            <button class="btn" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </li>
                <li>
                    <a href="#" class="nav-link nav-link-lg fullscreen-btn">
                        <i data-feather="maximize"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <section class="section">
                <div class="section-body">

                    <div class="row">
                        {% for article in articles %}
                        <div class="col-3 mb-3">
                            <div class="card" style="width: 18rem;">
                                <img src="{{ article.urlToImage }}" class="card-img-top" height="150"
                                     alt="{{ article.title }}">
                                <div class="card-body">
                                    <h5 class="card-title">{{ article.title[:50]}}...</h5>
                                    <p class="card-text">{{ article.content[:120]}}...</p>
                                    <a href="{{ article.url }}" class="btn btn-primary">View More</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                </div>
            </section>
        </div>
    </div>
</div>
<!-- General JS Scripts -->
<script src="{{ url_for('static', filename='assets/js/app.min.js') }}"></script>
<!-- JS Libraies -->
<!-- Page Specific JS File -->
<script src="{{ url_for('static', filename='assets/bundles/datatables/datatables.min.js') }}"></script>

<script src="{{ url_for('static', filename='assets/bundles/datatables/export-tables/dataTables.buttons.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/bundles/datatables/export-tables/buttons.flash.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/bundles/datatables/export-tables/jszip.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/bundles/datatables/export-tables/pdfmake.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/bundles/datatables/export-tables/vfs_fonts.js') }}"></script>
<script src="{{ url_for('static', filename='assets/bundles/datatables/export-tables/buttons.print.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/page/datatables.js') }}"></script>
<!-- Template JS File -->
<script src="{{ url_for('static', filename='assets/js/scripts.js') }}"></script>
<!-- Custom JS File -->
<script src="{{ url_for('static', filename='assets/js/custom.js') }}"></script>

</body>
</html>
